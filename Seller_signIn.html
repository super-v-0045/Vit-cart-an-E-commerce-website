<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller signin</title>
    <script src="https://kit.fontawsome.com/433888fe69.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon_io (1)/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/i2.css">
    <style>
        body{
            background-color: blueviolet;
            position: relative;
            top: 0;
        }
        .box input{
          padding: 6px 6px;
        }
        label{
            font-size: x-large;
            font-style: italic;
        }
        .radio-inline{
          font-size: small;
          font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 20%;height: 80%; top: 10%;">
        <form action="Seller_signin.php" method="post">
        <h1>sign In</h1>
        <div class="box">
          <label for="Name">Name</label><br>
            <input type="Name" name="Name" id="Name" placeholder="Enter Your Name">
        </div>
        <div class="box">
          <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter Your address">
        </div>
        <div class="box">
          <label for="Email">Email-ID</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
          <label for="Gender">Gender</label>
          <br>
            <label for="male" class="radio-inline"
              ><input
                type="radio"
                name="gender"
                value="m"
                id="male"
              />Male</label
            >
            <label for="female" class="radio-inline"
              ><input
                type="radio"
                name="gender"
                value="f"
                id="female"
              />Female</label
            >
            <label for="others" class="radio-inline"
              ><input
                type="radio"
                name="gender"
                value="o"
                id="others"
              />Others</label
        </div>
        <div class="box">
            <label for="contact">contact</label>
            <input type="number" name="number" id="number" placeholder="Enter Your number">
        </div>
        <div class="box">
          <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        
        <input type="submit" value="signIn" style="background-color: #e02929c7;  width: 100%; height: 50%; font-weight: bolder; size: 4px; font-size: larger; color: cyan;">
    </form>
    </div>
</body>
</html>
